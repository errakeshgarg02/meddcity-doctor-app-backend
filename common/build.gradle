plugins {	
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.arg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springBootVersion', '2.5.3')
	set('springCloudVersion', "2020.0.3")
}

dependencies {

	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-mail'
	compile 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	compile 'com.nimbusds:oauth2-oidc-sdk:9.10.1'
	compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '9.10.1'	
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.liquibase:liquibase-core'
	compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	compile 'org.springframework.cloud:spring-cloud-starter-openfeign'
	compile "org.apache.commons:commons-dbcp2:2.6.0"

	//AOP
    compile group: 'org.springframework', name: 'spring-aop'
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')



	runtimeOnly 'org.postgresql:postgresql'
	compile 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
	}
}

test {
	useJUnitPlatform()
}
